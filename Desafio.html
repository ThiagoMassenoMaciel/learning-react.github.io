<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 11</title>
    
    <style>

        body{
            margin: 0px;
            padding: 0px;
        }

        header{
            display: flex;
            flex-direction: row;
            justify-items: center;
            justify-content: center;

            z-index: 4;
        }

        main{
            width: 100vw;
            height: fit-content;
        }

        section{
            min-height: 568px;
            height: 100vh;
            width:100vw;
        }

        section > img{
            width: 100vw;
            height: auto;
        }

        .s1 > nav > ul > li{
            list-style-type: none;
            padding: 0px;

            background-color: #fff;
            box-shadow: 0px 0px 10px 1px hsla(0, 0%, 0%, 0.716);
            border-radius: 20px;
            box-sizing: content-box;

            width: fit-content;
            height: fit-content;

        }

        .s1 > nav > ul > li > a{
            border-style: none;
            list-style: none;
            text-decoration: none;

            width: 144px;
            
            padding: 0px;

            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;

        }

        .s1 > nav > ul > li > a > img{
            margin-top: 10px;
            width: 131px;
            height: 131px;
        }

        .s1 > nav > ul > li > a > p{
            width: 130px;
            height: fit-content;

            font-size: 13px;
            font-family: "Lemon", serif;
            text-align: center;

            color: #000;
        }

        .s1{
            
            height: 568px;

            z-index: 3;
        }

        .s1 > nav{
            width: 100vw;
            height: 249px;
        }

        .s2{
            background-color: rgb(223, 223, 223);
        }

        .s3{
            background-color: rgb(145, 145, 145);
        }

        .s4{
            background-color: rgb(59, 59, 59);
        }

        .s5{
            background-color: rgb(27, 27, 27);
        }

        .s6{
            background-color: rgb(0, 0, 0);
        }

    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel">
        const rootElement = document.getElementById('root')

        function Cabecalho( {logo , ...rest }){

            const src = `./assents/${logo}`

            return(
                <header>
                    <img src={src} alt="imagem da logo da empresa ficticia proprietária deste site"/>
                </header>
            )
        }

        function Img( { nome_img }){

            const src = `./assents/${nome_img}`
            return(
                <img src={src} alt="é uma imagem relacionada ao tema deste site"/>
            )
        }


        function A_LinkToSection({ href_a, nome_img, titulo_li}){ // aqui é para colocar    #nomeDaSection
            
            const href = `#${href_a}`
            const src_img = `${nome_img}`

            return(
                <li>
                    <a href={href}>
                            <Img nome_img={src_img}  />
                                
                            <p>{titulo_li}</p>
                    </a>
                </li>
            )
        }

        const li_1 = (
            <A_LinkToSection 
                href_a="s3"
                nome_img="s1.svg" 
                titulo_li="Infecção do trato unário"                   
            />
        )

        const todasLI = [li_1]

        function App( { logo , todasLI}){
            return(
                <div className="App">
                    <Cabecalho logo={logo} />
                    
                    <main>
                        <section className="s1">

                            <Img nome_img="s0-back-ground.svg"/>
                            <nav>
                                <ul>
                                    {todasLI}
                                </ul>
                            </nav>

                        </section>

                        <section className="s2">
-
                        </section>

                        <section className="s3">
-
                        </section>

                        <section className="s4">
-
                        </section>

                        <section className="s5">
-
                        </section>

                        <section className="s6">
-
                        </section>
                    </main>
                </div>
            )
        }

        const all = (
            <App logo="logo.svg" todasLI={li_1} />
        )

        ReactDOM.render(all, rootElement)
    </script>
    
</body>
</html>
