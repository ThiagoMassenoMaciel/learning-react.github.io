    <script type="text/babel">
        const rootElement = document.getElementById('root')

        function Cabecalho( {logo , ...rest }){

            const src = `./assents/${logo}`

            return(
                <header>
                    <img src={src} alt="imagem da logo da empresa ficticia proprietária deste site"/>
                </header>
            )
        }

        function Img( { nome_img }){

            const src = `./assents/${nome_img}`
            return(
                <img src={src} alt="é uma imagem relacionada ao tema deste site"/>
            )
        }


        function A_LinkToSection({ href_a, nome_img, titulo_li}){ // aqui é para colocar    #nomeDaSection
            
            const href = `#${href_a}`
            const src_img = `${nome_img}`

            return(
                <li>
                    <a href={href}>
                            <Img nome_img={src_img}  />
                                
                            <p>{titulo_li}</p>
                    </a>
                </li>
            )
        }

        function Section_content({ nome_img, titulo, subtitulo}){
            return(
                <section className="section_content">
                    <Img nome_img={nome_img} />
                    <div className="texto">
                        <p className="titulo">{titulo}</p>
                        <p className="subtitulo">
                            {subtitulo}
                        </p>
                    </div>
                </section>
            )

        }
